{% extends "registration/custom_base.html" %}

{% block content %}
  <h2 class="login-form-h1">Change Password</h2>
  <form class="login-form-form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.old_password.id_for_label }}">Old Password:</label>
      {{ form.old_password }}
    </div>
    <div class="form-group">
      <label for="{{ form.new_password1.id_for_label }}">New Password:</label>
      {{ form.new_password1 }}
    </div>
    <div class="form-group">
      <label for="{{ form.new_password2.id_for_label }}">Confirm New Password:</label>
      {{ form.new_password2 }}
    </div>
    <button class="login-form-button"  type="submit" class="btn btn-primary">Change Password</button>
  </form>
  <p><a class="login-form-button" href="{% url 'password_change_done' %}">Cancel</a></p>
{% endblock %}
